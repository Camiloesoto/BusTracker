<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

{% block content %}
<div class="container">
    <div class="card mb-3">

        <div class="row g-0">

            <div>

                <div class="card-body">

                    <h5 class="card-title">Sign Up</h5>

                    {% if error %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}

                    <p class="card-text">

                    <form method="POST">

                        {% csrf_token %}

                        {{ form.as_p }}

                        <button type="submit"

                                class="btn btn-primary">

                            Sign Up

                        </button>

                    </form>

                    </p>

                </div>

            </div>

        </div>
    </div>
</div>
{% endblock content %}
</body>
</html>
