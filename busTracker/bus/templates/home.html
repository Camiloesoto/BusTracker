<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUS TRACKER - HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <br>
    <form action=''>
        <div class="form-group">
            <label for="formGroupExampleInput">-- Punto de partida --</label>
            <input name='origen' type="text" class="form-control" id="formGroupExampleInput" placeholder="Origen">
        </div>
        <br>
        <div class="form-group">
            <label for="formGroupExampleInput2">-- Punto de llegada --</label>
            <input name='destination' type="text" class="form-control" id="formGroupExampleInput2"
                   placeholder="Destino">
        </div>
        <br>
        <button class="submit"> Enviar</button>
    </form>
    <br>
    {% if time != "00:00:00" %}
    <h5>Tiempo estimado: {{time}}</h5>
    {% endif %}
</div>
</body>
</html>
